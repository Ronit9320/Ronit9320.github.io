<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="/leaf.svg?v=5">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg?v=5">
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="theme-color" content="#D2691E">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameDev Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-color: #2c3e50;
        --secondary-color: #3498db;
        --accent-color: #e74c3c;
        --background-color: #f5f5f5;
        --text-color: #2c3e50;
      }
      
      body {
        margin: 0;
        font-family: 'MedievalSharp', cursive;
        background-color: var(--background-color);
        color: var(--text-color);
      }
      
      .pixel-border {
        border: 2px solid var(--primary-color);
        box-shadow: 4px 4px 0 var(--primary-color);
      }
      
      .magic-button {
        font-family: 'Press Start 2P', cursive;
        background: linear-gradient(45deg, var(--secondary-color), var(--accent-color));
        border: none;
        padding: 1rem 2rem;
        color: white;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }
      
      .magic-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      }
      
      .magic-button::after {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          45deg,
          transparent,
          rgba(255,255,255,0.1),
          transparent
        );
        transform: rotate(45deg);
        transition: all 0.3s ease;
      }
      
      .magic-button:hover::after {
        transform: rotate(45deg) translate(100%, 100%);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
