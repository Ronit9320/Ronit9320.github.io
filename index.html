    <style>
      :root {
        --primary-color: #2c3e50;
        --secondary-color: #3498db;
        --accent-color: #e74c3c;
        --background-color: #f5f5f5;
        --text-color: #2c3e50;
        --scrollbar-track: rgba(0, 0, 0, 0.05);
        --scrollbar-thumb: var(--primary-color);
        --scrollbar-thumb-hover: var(--accent-color);
      }
      
      body {
        margin: 0;
        font-family: 'MedievalSharp', cursive;
        background-color: var(--background-color);
        color: var(--text-color);
        overflow-y: overlay; /* Uses overlay to prevent layout shifts */
      }
      
      /* Custom Scrollbar */
      body::-webkit-scrollbar {
        width: 8px; /* Default size */
      }
      
      body::-webkit-scrollbar-track {
        background: var(--scrollbar-track);
      }
      
      body::-webkit-scrollbar-thumb {
        background-color: var(--scrollbar-thumb);
        border-radius: 20px;
        border: 2px solid transparent;
        background-clip: content-box;
        transition: all 0.3s ease;
      }
      
      /* When body is hovered, make scrollbar larger */
      body:hover::-webkit-scrollbar {
        width: 16px; /* Larger size on hover */
      }
      
      body:hover::-webkit-scrollbar-thumb {
        background-color: var(--scrollbar-thumb-hover);
        border: 3px solid transparent;
      }
      
      /* Firefox */
      * {
        scrollbar-width: thin;
        scrollbar-color: var(--scrollbar-thumb) var(--scrollbar-track);
      }
      
      body:hover {
        scrollbar-width: auto;
        scrollbar-color: var(--scrollbar-thumb-hover) var(--scrollbar-track);
      }
      
      .pixel-border {
        border: 2px solid var(--primary-color);
        box-shadow: 4px 4px 0 var(--primary-color);
      }
      
      .magic-button {
        font-family: 'Press Start 2P', cursive;
        background: linear-gradient(45deg, var(--secondary-color), var(--accent-color));
        border: none;
        padding: 1rem 2rem;
        color: white;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }
      
      .magic-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      }
      
      .magic-button::after {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          45deg,
          transparent,
          rgba(255,255,255,0.1),
          transparent
        );
        transform: rotate(45deg);
        transition: all 0.3s ease;
      }
      
      .magic-button:hover::after {
        transform: rotate(45deg) translate(100%, 100%);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./src/main.tsx"></script>
  </body>
